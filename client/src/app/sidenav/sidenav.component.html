<div class="sidenav-menu" *ngIf="showSidenav" style="height: 100%" [ngClass]="'sidenav-menu-' + layout.navigation.type"
                        [style.background-color]="layoutNavigation.bkcolor" [style.color]="layoutNavigation.fgcolor">
    <mat-list style="background-color: inherit;">
        <mat-list-item style="height: 35px; font-weight: bold; padding-left: 10px;padding-bottom: 10px;margin-bottom: 10px; width: unset" [style.color]="layoutNavigation.fgcolor">
            {{'sidenav.title' | translate}}
        </mat-list-item>
        <mat-list-item *ngFor="let item of layout.navigation.items; let i = index" [ngClass]="'menu-item-' + layout.navigation.type" style="width: unset" [style.color]="layoutNavigation.fgcolor">
            <button type="button" mat-button class="sidenav-btn" (click)="onGoTo(item)" [ngSwitch]="layout.navigation.type">
                <div *ngSwitchCase="'icon'" class="menu-item-content-icon">
                    <img *ngIf="item.image" src="{{item.image}}">
                    <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
                </div>
                <div *ngSwitchCase="'text'" class="menu-item-content-text">
                    <span>{{item.text}}</span>
                </div>
                <div *ngSwitchCase="'block'" class="menu-item-content-block">
                    <img *ngIf="item.image" src="{{item.image}}">
                    <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
                    <span>{{item.text}}</span>
                </div>
                <div *ngSwitchCase="'inline'" class="menu-item-content-inline">
                    <img *ngIf="item.image" src="{{item.image}}">
                    <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>    
                    <span style="display: inline-block">{{item.text}}</span>
                </div>
            </button>
        </mat-list-item>
    </mat-list>
</div>
